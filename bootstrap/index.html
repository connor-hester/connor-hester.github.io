<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link href="myStyle.css" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
<h1>Cool nickname generator :)</h1>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Your Cool First Name is Your Mother's Maiden Name </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter her name here">
          <!-- <small id="emailHelp" class="form-text text-muted">Don't worry, it probably won't be made public.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Your Cool Last Name is the Last Four Digits of Your SSN</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Last four digits here">
        </div>
        <form>
            <div class="form-group">
              <label for="formControlRange">On this scale, how much do you trust the government with your info.</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Post my response online</label>
        </div>
        <button type="submit" class="btn btn-primary"><a href="page1.html">Submit</a></button>
      </form>

</body>
